<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="">
    <header></header>
    <main class="">

        <div class="container ">
            <div class="row ">
                <div class="col-6 ">
                    <form id="student-form" onsubmit="event.preventDefault()">
                        <div class="h1  ">Create a new student</div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="input-name" placeholder="Enter First name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="input-surname" aria-describedby="emailHelp"
                                placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" id="input-birthday" placeholder="Enter birthday">
                            <small class="text-muted">*Enter your birthday</small>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="addStudent()">Add to table</button>
                    </form>
                </div>
                <div class="col-6 border border-primary  ">
                    
                        
                            <form class="">
                                <div class="h1 ">Create table of scores</div>
                                <div class="form-group d-flex justify-content-center">
                                    <input type="email" class="form-control mr-2" id="" placeholder="Enter email">
                                    <input type="text" class="form-control" id="" placeholder="Enter scores">
                                </div>
                                <div class="form-group">
                                    
                                </div>

                                <button type="submit" class="btn btn-primary">Add scores</button>
                            </form>
                        

                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" onclick="sort('Name')">Name</th>
                        <th scope="col" onclick="sort('Surname')">Surname</th>
                        <th scope="col" onclick="sort('Email')">Email</th>
                        <th scope="col" onclick="sort('Birthday')">Birthday</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
